name: CI tests

on: [push]

env:
  poetry-version: 1.8.5

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python "3.9"
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - uses: pre-commit/action@v3.0.1

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.1", "5.2"]
        exclude:
          # Django too new
          - django-version: "5.1"
            python-version: "3.9"
          - django-version: "5.2"
            python-version: "3.9"
          # Django too old
          - django-version: "4.2"
            python-version: "3.13"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: ${{ env.poetry-version }}
      - name: Cache Poetry virtual env
        uses: actions/cache@v4
        env:
          cache-name: cache-poetry-virtualenv
        with:
          path: .venv
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-django-${{ matrix.django-version }}-${{ hashFiles('pyproject.toml') }}
      - name: Install packages
        run: |
          poetry config virtualenvs.in-project true
          poetry remove django
          poetry add django==${{ matrix.django-version }} --python ${{ matrix.python-version }}
          poetry install
          poetry show django

  test:
    runs-on: ubuntu-latest
    needs: [build, lint]
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.1", "5.2"]
        exclude:
          # Django too new
          - django-version: "5.1"
            python-version: "3.9"
          - django-version: "5.2"
            python-version: "3.9"
          # Django too old
          - django-version: "4.2"
            python-version: "3.13"
    env:
      DJANGO: ${{ matrix.django-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox and tox-gh-actions
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Test with tox
        run: tox
